  <h1 style="color:#33ccff;">Dolasci 2019</h1>
<div id="my_dataviz" style="margin-top:85px"></div>

<script>
var margin = {top: 10, right: 30, bottom: 90, left: 40},
    width = 1366 - margin.left - margin.right,
    height = 768 - margin.top - margin.bottom;

var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

d3.csv("2019.csv", function(data) {

let x = d3.scaleBand()
  .range([ 0, width ])
  .domain(data.map(function(d) { return d.zemlja; }))
  .padding(0.2);
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x))
  .selectAll("text")
    .attr("transform", "translate(-10,0)rotate(-45)")
    .style("text-anchor", "end");

let y = d3.scaleLinear()
  .domain([0, 99999])
  .range([ height, 0]);
svg.append("g")
  .call(d3.axisLeft(y));

svg.selectAll("mybar")
  .data(data)
  .enter()
  .append("rect")
    .attr("x", function(d) { return x(d.zemlja); })
    .attr("width", x.bandwidth())
    .attr("fill", "#33ccff")
    .attr("height", function(d) { return height - y(0); }) 
    .attr("y", function(d) { return y(0); })

svg.selectAll("rect")
  .transition()
  .duration(500)
  .attr("y", function(d) { return y(d.vrijednost); })
  .attr("height", function(d) { return height - y(d.vrijednost); })
  .delay(function(d,i){console.log(i) ; return(i*100)})

})

var margin1 = {top: 10, right: 30, bottom: 90, left: 40},
    width1 = 1366 - margin1.left - margin1.right,
    height1 = 768 - margin1.top - margin1.bottom;

var svg1 = d3.select("#my_dataviz1")

    .attr("height", height1 + margin1.top + margin1.bottom)

d3.csv("2018.csv", function(data) {

</script>
